<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=DotGothic16&family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6ce43d4ccc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="contanier">
      <div class="weather-app">
        <div class="search-engine">
          <form id="search-engine-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a City..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                  id="search-city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="searchButton btn btn-dark btn-outline-light w-100"
                />
              </div>
              <div class="col-2">
                <button
                  id="current-location"
                  class="currentButton btn btn-dark btn-outline-light w-100"
                >
                  <i class="fas fa-map-marker"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="current">
          <div class="row">
            <div class="col-6" style="text-align: center">
              <ul>
                <li id="today"></li>
              </ul>
            </div>
            <div class="col-6" style="text-align: center">
              <h2 id="city"></h2>
              <span class="temperature" id="current-temperature"></span>
              <span class="units">
                <a href="#" id="fahrenheit-link" class="active">°F</a>|
                <a href="#" id="celsius-link">°C</a>
              </span>
              <ul>
                <li id="current-description" class="text-capitalize"></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-6" style="text-align: center">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt=""
                id="icon"
                class="weatherIcon"
              />
            </div>
          </div>
        </div>
        <div class="weekly-forecast" id="forecast"></div>
      </div>
      <p>
        <a href="https://github.com/TinyRocio/weather-app">
          Open-sourced Code
        </a>
        by Rocio Valenzuela
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
